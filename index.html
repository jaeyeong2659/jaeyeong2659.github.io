<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 개발자 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .portfolio a {
            text-decoration: none;
            color: #333;
        }
        .portfolio-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .portfolio-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>게임 개발자 포트폴리오</h1>
        <p>창의적인 게임 개발을 통해 더 나은 경험을 제공합니다.</p>

        <h2>경력 사항</h2>
        <ul>
            <li>○○ 게임 프로젝트 개발 (Unity, Unreal Engine)</li>
            <li>○○ 게임 해커톤 참가 및 수상</li>
            <li>○○ 게임 회사 인턴 경험</li>
        </ul>

        <h2>포트폴리오</h2>
        <div class="portfolio">
            <a href="portfolio1.html">
                <div class="portfolio-item">
                    <img src="project1.png" alt="게임 프로젝트 1">
                    <h3>게임 프로젝트 1</h3>
                    <p>Unity 기반 2D 플랫포머 게임</p>
                </div>
            </a>
            <a href="portfolio2.html">
                <div class="portfolio-item">
                    <img src="project2.png" alt="게임 프로젝트 2">
                    <h3>게임 프로젝트 2</h3>
                    <p>Unreal Engine 3D 액션 게임</p>
                </div>
            </a>
            <a href="portfolio3.html">
                <div class="portfolio-item">
                    <img src="project3.png" alt="게임 프로젝트 3">
                    <h3>게임 프로젝트 3</h3>
                    <p>RPG 요소가 포함된 모바일 게임</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
